<div>
  <div id="app" class="code_execute_example">
    <button :class="['tab-button' , {active: currentComponent.name === tab.name}]" v-for='tab in tabs' @click='currentComponent = tab'>{{tab.name}}</button>
    <keep-alive>
      <component class="tab" :is='currentComponent'></component>
    </keep-alive>
  </div>

  <script src="/js/keep-alive.js" defer></script>
</div>
